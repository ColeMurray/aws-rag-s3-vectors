# Automatic dashboard provisioning for Grafana
apiVersion: 1

providers:
  - name: 'S3 Vectors RAG Dashboards'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards